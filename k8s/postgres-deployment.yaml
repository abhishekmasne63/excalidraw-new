apiVersion: apps/v1
kind: Deployment
metadata:
  name: excelidraw-postgres
  namespace: excelidraw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: excelidraw-postgres
  template:
    metadata:
      labels:
        app: excelidraw-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: excelidraw-database-secret
                key: POSTGRES_USER
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: excelidraw-database-secret
                key: POSTGRES_PASSWORD
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: excelidraw-database-secret
                key: POSTGRES_DB
          - name: PGDATA
            value: /var/lib/postgresql/data/pgdata
        ports:
          - containerPort: 5432
        volumeMounts:
          - name: postgres-storage
            mountPath: /var/lib/postgresql/data
            subPath: postgres
        readinessProbe:
          exec:
            command:
              - pg_isready
              - -U
              - $(POSTGRES_USER)
              - -d
              - $(POSTGRES_DB)
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 5
        livenessProbe:
          exec:
            command:
              - pg_isready
              - -U
              - $(POSTGRES_USER)
              - -d
              - $(POSTGRES_DB)
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        resources:
          requests:
            cpu: 25m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: excelidraw-postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: excelidraw-postgres
  namespace: excelidraw
spec:
  selector:
    app: excelidraw-postgres
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
  